<!DOCTYPE html>
<html>
<body>
  <p>Create an object called person with name = John, age = 50.<br />
  Then, access the object to display "John is 50 years old".</p>
  <p id="demo">Display the result here.</p>

  <script>
    // Create the object here
    var person = {
      name: "John",
      age: 50
    };
    document.getElementById('demo').innerHTML = person.name + " is " + person.age + " years old";
  </script>

</body>
</html>
