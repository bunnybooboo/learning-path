<!DOCTYPE html>
<html>
<body>
  <p id="demo"></p>

  <script>
  var x = "John";              // x is a string
  var y = new String("John");  // y is an object
  // don't create strings as objects - it messes types and you can't compare objects

  document.getElementById("demo").innerHTML =
  typeof x + "<br>" + typeof y;
  </script>

</body>
</html>
