<!DOCTYPE html>
<html>
<body>
  <p>Use the function to display "Hello John".</p>
  <p id="demo">Display the result here.</p>

  <script>
    function myFunction(name) {
        return "Hello " + name;
    }
    document.getElementById('demo').innerHTML = myFunction('John');
  </script>

</body>
</html>
