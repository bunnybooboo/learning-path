<!DOCTYPE html>
<html>
<body>
  <p>Add the following property and value to the person object: <strong>country: USA</strong></p>
  <p id="demo"></p>

  <script>
    var person = {firstName:"John", lastName:"Doe"};
    person.country = "USA";
    document.getElementById("demo").innerHTML = person.country;

  </script>

</body>
</html>
