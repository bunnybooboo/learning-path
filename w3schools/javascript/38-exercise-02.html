<!DOCTYPE html>
<html>
<body>
  <p>When the button is clicked, trigger myFunction() with an event.</p>
  <button onclick=myFunction()>Click Me</button>

  <p id="demo"></p>

  <script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
  </script>

</body>
</html>
