<span>{{remaining()}} of {{todos.length}} remaining</span>
<table>
  <thead>
    <tr>
      <th>Todo</th>
      <th>Done</th>
      <th>Details</th>
      <th><a href="#/new"><i class="icon-plus-sign">NEW</i>
      </a></th>
    </tr>
  </thead>
<tbody>
  <tr ng-repeat="todo in todos">
    <td>{{todo.text}}</td>
    <td><input type="checkbox" ng-model="todo.done"></td>
    <td>
      <a href="#/edit/{{todo.text}}"><i class="icon-pencil">Edit/Details</i></a>
    </td>
  </tr>
</tbody>
</table>
